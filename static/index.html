<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #0f3460;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #e94560;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 2px solid #533483;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }

        .format-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #e94560;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #e94560;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid #e94560;
            color: #ff6b81;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .error.active {
            display: block;
        }

        .success {
            display: none;
            background: rgba(76, 209, 55, 0.15);
            border: 1px solid #4cd137;
            color: #6cd169;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .success.active {
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .format-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ YouTube Downloader</h1>
        <p class="subtitle">Personal use only â€¢ Private tool</p>

        <form id="downloadForm">
            <div class="form-group">
                <label for="url">YouTube URL</label>
                <input 
                    type="text" 
                    id="url" 
                    placeholder="https://www.youtube.com/watch?v=..."
                    required
                >
            </div>

            <div class="form-group format-group">
                <div>
                    <label for="downloadType">Type</label>
                    <select id="downloadType" required>
                        <option value="video">Video</option>
                        <option value="audio">Audio</option>
                    </select>
                </div>

                <div>
                    <label for="format">Format</label>
                    <select id="format" required>
                        <option value="mp4">MP4</option>
                        <option value="mkv">MKV</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="downloadBtn">Download</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your download...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        const downloadForm = document.getElementById('downloadForm');
        const urlInput = document.getElementById('url');
        const downloadTypeSelect = document.getElementById('downloadType');
        const formatSelect = document.getElementById('format');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // Format options based on download type
        const formatOptions = {
            video: [
                { value: 'mp4', label: 'MP4' },
                { value: 'mkv', label: 'MKV' },
                { value: 'webm', label: 'WebM' }
            ],
            audio: [
                { value: 'mp3', label: 'MP3' },
                { value: 'm4a', label: 'M4A' },
                { value: 'opus', label: 'OPUS' }
            ]
        };

        // Update format dropdown when download type changes
        downloadTypeSelect.addEventListener('change', function() {
            const type = this.value;
            const options = formatOptions[type];
            
            formatSelect.innerHTML = '';
            options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.label;
                formatSelect.appendChild(option);
            });
        });

        // Initialize format options
        downloadTypeSelect.dispatchEvent(new Event('change'));

        // Handle form submission
        downloadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset messages
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            
            const url = urlInput.value.trim();
            const downloadType = downloadTypeSelect.value;
            const format = formatSelect.value;

            if (!url) {
                showError('Please enter a YouTube URL');
                return;
            }

            // Show loading state
            loading.classList.add('active');
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        download_type: downloadType,
                        format: format
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Download failed');
                }

                // Get filename from Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'download';
                
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }

                // Download the file
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                showSuccess('Download started successfully! Check your downloads folder.');
                urlInput.value = '';

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
                downloadBtn.disabled = false;
            }
        });

        function showError(message) {
            errorDiv.textContent = 'âŒ ' + message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function showSuccess(message) {
            successDiv.textContent = 'âœ… ' + message;
            successDiv.classList.add('active');
            setTimeout(() => {
                successDiv.classList.remove('active');
            }, 5000);
        }
    </script>
</body>
</html>
